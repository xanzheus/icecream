<header class="header">
    <div class="header__wrapper">
        <a class="logotype link" href="./index.html">
            <svg class="logotype__icon" width="50" height="50">
                <use href="./images/svg/sprites.svg#icon-logo"></use>
            </svg>
            <p class="logotype__text">icecream</p>
        </a>
        <nav class="navigation">
            <ul class="navigation__list list">
                <li class="navigation__item">
                    <a class="navigation__link link" href="#home">Home</a>
                </li>
                <li class="navigation__item">
                    <a class="navigation__link link" href="#about">About us</a>
                </li>
                <li class="navigation__item">
                    <a class="navigation__link link" href="#How-it’s-made?">How it’s made?</a>
                </li>
                <li class="navigation__item">
                    <a class="navigation__link link" href="#product">Our products</a>
                </li>
                <li class="navigation__item">
                    <a class="navigation__link link" href="#contact">Contact</a>
                </li>
            </ul>
        </nav>
        <div class="header__thumb">
            <button class="function-button" data-menu-button>
                <svg aria-label="Переключатель мобильного меню" width="20" height="20">
                    <use href="./images/svg/sprites.svg#icon-burger"></use>
                </svg>
            </button>
            <button class="button button--icon" type="button" data-order-open>
                Buy now
                <svg width="10" height="10">
                    <use href="./images/svg/sprites.svg#icon-vector-right"></use>
                </svg>
            </button>
        </div>

        <div class="mobile-menu" data-menu>
            <button class="function-button" data-menu-close>
                <svg class="function-button__icon" aria-label="Переключатель мобильного меню" width="20" height="20">
                    <use href="./images/svg/sprites.svg#icon-close"></use>
                </svg>
            </button>
            <button class="button button--icon" type="button" data-order-open>
                Buy now
                <svg width="10" height="10">
                    <use href="./images/svg/sprites.svg#icon-vector-right"></use>
                </svg>
            </button>
            <ul class="list mobile-menu__list">
                <li class="mobile-menu__item">
                    <a class="mobile-menu__link link" href="#home">Home</a>
                </li>
                <li class="mobile-menu__item">
                    <a class="mobile-menu__link link" href="#about">About us</a>
                </li>
                <li class="mobile-menu__item">
                    <a class="mobile-menu__link link" href="#How-it’s-made?">How it’s made?</a>
                </li>
                <li class="mobile-menu__item">
                    <a class="mobile-menu__link link" href="#product">Our products</a>
                </li>
                <li class="mobile-menu__item">
                    <a class="mobile-menu__link link" href="#contact">Contact</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- MODAL-->
    <div data-order class="backdrop-order is-hidden">
        <div class="order">
            <p class="order__text">Leave your details, we will call you  back!</p>
            <form class="order-form">
                <div class="order-form__field">
                    <label class="order-form__label">Name
                        <input type="text" name="name" class="order-form__input">
                    </label>
                    <div class="order-form__thumb">
                        <svg class="order-form__icon" width="18" height="18">
                            <use href="./images/svg/sprites.svg#icon-person"></use>
                        </svg>
                    </div>
                </div>
                <div class="order-form__field">
                    <label class="order-form__label">Phone
                        <input type="tel" name="phone-number" class="order-form__input">
                    </label>
                    <div class="order-form__thumb">
                        <svg class="order-form__icon" width="18" height="18">
                            <use href="./images/svg/sprites.svg#icon-phone"></use>
                        </svg>
                    </div>
                </div>
                <div class="order-form__field">
                    <label class="order-form__label">Email
                        <input type="email" name="email" class="order-form__input">
                    </label>
                    <div class="order-form__thumb">
                        <svg class="order-form__icon" width="18" height="18">
                            <use href="./images/svg/sprites.svg#icon-email"></use>
                        </svg>
                    </div>
                </div>
                <div class="order-form__textarea">
                    <label class="order-form__label">Comment
                        <textarea name="comment" rows="7" placeholder="Введите текст" class="order-form__textarea-text"></textarea>
                    </label>
                </div>
                <div class="order-checkbox">
                    <input class="order-checkbox__consent" type="checkbox" name="consent" value="consent" id="consent">
                    <label for="consent" class="order-checkbox__label">
                        I agree to the newsletter and accept <a href="#" class="order-checkbox__conditions">Terms of an agreement</a>
                    </label>
                </div>                
                <button type="submit" class="button button--icon">
                    Send an order
                    <svg width="10" height="10">
                        <use href="./images/svg/sprites.svg#icon-vector-right"></use>
                    </svg>
                </button>
            </form>
            <button data-order-close class="functional-button__icon">
                <svg width="11" height="11">
                    <use href="./images/svg/sprites.svg#icon-close"></use>
                </svg>
            </button>
        </div>
    </div>
</header>
